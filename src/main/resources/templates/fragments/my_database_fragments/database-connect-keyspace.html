<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:fragment="connect-keyspace(keyspace)" id="connect-keyspace-div">
    <div class="row">
        <div class="col-md">
            <div class="panel panel-connect-keyspace">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col">
                            <div class="active" id="connect-keyspace-form-link">Connect to Keyspace
                            <span th:text="'('+${keyspace.getCreatorName()}+')'"></span> </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="connect-keyspace-form"
                                  th:action="${@environment.getProperty('route.connectKeyspace')}" method="post"
                                  role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" th:value="${keyspace.getName()}" name="name"
                                           id="nameCreateKeyspace" tabindex="1" class="form-control" disabled>
                                </div>
                                <div class="form-group text-center">
                                    <input th:checked="${keyspace.getKeyspace().isPasswordEnabled()}" type="checkbox"
                                           name="password-enabled" id="password-enabled" disabled>
                                    <label for="password-enabled">Enable Password Protection</label>
                                </div>
                                <div id="connect-keyspace-password"
                                     th:style="${keyspace.getKeyspace().isPasswordEnabled()} == true ? 'display: block' : 'display: none'">
                                    <div class="form-group">
                                        <input type="password"
                                               name="password" id="password-connect-keyspace" tabindex="2"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="matchingPassword"
                                               id="confirmPassword" tabindex="2"
                                               class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="replication-factor-select">Replication Factor</label>
                                    <select th:value="${keyspace.getKeyspace().getReplicationFactor()}" name="replicationFactor"
                                            class="form-control" id="replication-factor-select" disabled>
                                        <option th:each="i : ${#numbers.sequence(1,8)}" th:value="${i}" th:text="${i}"
                                                th:selected="${i==3}"></option>
                                    </select>
                                </div>
                                <div class="form-group text-center">
                                    <input th:checked="${keyspace.getKeyspace().isDurableWrites()}" type="checkbox" class=""
                                           name="durable-writes" id="durable-writes" disabled>
                                    <label for="durable-writes">Enable Durable Writes</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-success" value="Connect">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
