<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="content-form(tableName)">
    <form th:action="${@environment.getProperty('route.getDatabaseContent')}">
        <input type="hidden" name="table" th:value="${tableName}"/>
        <button type="submit" class="data-table-submit" th:text="${tableName}"></button>
    </form>
</div>
<div th:fragment="structure-form(tableName)">
    <form th:action="${@environment.getProperty('route.getDatabaseContent')}">
        <input type="hidden" name="table" th:value="${tableName}"/>
        <input type="submit" value="Options" class="btn btn-primary"/>
    </form>
</div>
<div th:fragment="delete-form(tableName)">
    <form th:action="${@environment.getProperty('route.getDatabaseContent')}">
        <input type="hidden" name="table" th:value="${tableName}"/>
        <input type="submit" value="Delete" class="btn btn-danger"/>
    </form>
</div>

</body>
</html>
