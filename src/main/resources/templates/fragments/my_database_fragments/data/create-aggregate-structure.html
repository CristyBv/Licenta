<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="data-row(data)">

    <div class="row">
        <div class="col-md">
            <div class="panel panel-modal-style">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col">
                            <div class="active" id="show-data-structure-row-form-link">
                                <strong th:text="${data.tableName} + ' - create'"></strong>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="create-table-form"
                                  th:action="${@environment.getProperty('route.create[aggregate]')}" method="post"
                                  role="form">
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Replace:
                                        <input class="form-control" type="checkbox" value="OR REPLACE" name="replace"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Aggregate name:
                                        <input type="text" class="form-control" name="aggregateName"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Return Type:
                                        <input type="text" class="form-control" name="returnType"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        State Function:
                                        <select class="form-control" name="stateFunction" id="add-aggregate-select-state-function"></select>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        State Type:
                                        <input type="text" class="form-control" name="stateType"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Final Function (optional):
                                        <select class="form-control" name="finalFunction" id="add-aggregate-select-final-function"></select>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Initial Condition:
                                        <input type="text" class="form-control" name="initialCondition"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-success" style="width: 100%">Create Aggregate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
