<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="structure-form(columnName,tableName)">
    <form th:action="${@environment.getProperty('route.getDatabaseContent')}">
        <input type="hidden" name="droppedColumn" th:value="${columnName}"/>
        <input type="hidden" name="table" th:value="${tableName}"/>
        <input type="submit" value="Structure" class="btn btn-primary"/>
    </form>
</div>
<div th:fragment="delete-form(columnName,tableName)">
    <form th:action="${@environment.getProperty('route.getDatabaseContent')}">
        <input type="hidden" name="droppedColumn" th:value="${columnName}"/>
        <input type="hidden" name="table" th:value="${tableName}"/>
        <input type="submit" value="Delete" class="btn btn-danger"/>
    </form>
</div>
</body>
</html>
