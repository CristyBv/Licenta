<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="data-row(data)">

    <div class="row">
        <div class="col-md">
            <div class="panel panel-modal-style">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col">
                            <div class="active" id="show-data-structure-row-form-link">
                                <strong th:text="${data.tableName} + ' - create'"></strong>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="create-table-form"
                                  th:action="${@environment.getProperty('route.create[function]')}" method="post"
                                  role="form">
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Replace:
                                        <input class="form-control" type="checkbox" value="OR REPLACE" name="replace"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Function Name:
                                        <input type="text" class="form-control" name="functionName"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Input: name type (use , as separator):
                                        <textarea class="form-control" name="inputs"></textarea>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Called ON NULL INPUT:
                                        <input class="form-control" type="radio" name="onNullInput" value="CALLED"/>
                                    </label>
                                    <label style="width: 100%;">
                                        RETURNS NULL ON NULL INPUT:
                                        <input class="form-control" type="radio" checked name="onNullInput" value="RETURNS NULL"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Returns:
                                        <input type="text" class="form-control" name="returns"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Language:
                                        <input type="text" class="form-control" name="language"/>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label style="width: 100%;">
                                        Code Block (use the exact CQL syntax with '...' or $$ ... $$)
                                        <textarea class="form-control" name="codeBlock"></textarea>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-success" style="width: 100%">Create Function</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
